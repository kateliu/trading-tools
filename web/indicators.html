<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Indicator options</title>
</head>
<body>
    <section class="controls">
        <label for="indicators">Indicators:</label>
        <select id="indicators">
            <option value="none" selected>None</option>
            <option value="sma">Simple Moving Averages (20 &amp; 50)</option>
            <option value="ema">Exponential Moving Averages (12 &amp; 26)</option>
            <option value="rsi">Relative Strength Index (14)</option>
        </select>
    </section>
</body>
</html>
